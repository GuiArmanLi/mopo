<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>

  <body>
    <header>
      <h1>MOPO</h1>

      <nav>
        <a class="item" href="./index.html" rel="internal">Home</a>
        <a class="item" href="revenues.html" rel="internal">Revenues</a>
        <a class="item" href="about.html" rel="internal">About Us</a>
      </nav>

      <section>
        <div>
          <input type="radio" name="theme" />
          <div>
            <button><i></i></button>
            <select name="language"></select>
          </div>
        </div>

        <nav>
          <a class="icon" href="store.html" rel="internal"><i></i></a>
          <a class="icon" href="profile.html" rel="internal"><i></i></a>
        </nav>
      </section>
    </header>

    <main>
      <form action="" method="post">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Digite seu nome"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="seuemail@exemplo.com"
          minlength="10"
          maxlength="50"
          autocomplete="email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="*******"
          minlength="8"
          maxlength="20"
          autocomplete="current-password"
          required
        />

        <button class="yellow-button" type="submit">Sign In</button>
      </form>

      <nav class="signin-link">
        <a href="./signup.html" rel="internal">SignUp</a>
        <a href="./reset-password.html" rel="internal">Forget Password?</a>
      </nav>

      <picture>
        <img src="./assets/Imagem.png" alt="Imagem ilustrativa" />
      </picture>
    </main>

    <footer>
      <div><p>Mercado Online de Produtos Orgânicos</p></div>
      <div><p>Copyright © All rights reserved.</p></div>
      <div><a href="policies.html">Privacy Policies</a></div>
    </footer>
  </body>
</html>
