<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="../dist/sign.css" />
    <link rel="stylesheet" href="../dist/global.css" />
  </head>

  <body>
    <header>
      <h1>MOPO</h1>

      <nav>
        <a class="item" href="../index.html" rel="internal">Home</a>
        <a class="item" href="./revenues.html" rel="internal">Revenues</a>
        <a class="item" href="./about.html" rel="internal">About Us</a>
      </nav>

      <section>
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
        <div class="language-selector">
          <button class="language-selected">
            <span>BR</span>
            <span class="arrow-down"></span>
          </button>
          <div class="language-options">
            <a href="#" class="language-option" data-lang="pt-br">
              <span>PT-BR</span>
            </a>
            <a href="#" class="language-option" data-lang="en-us">
              <span>EN-US</span>
            </a>
          </div>
        </div>

        <nav>
          <a class="icon" href="#" rel="internal"><i>Store</i></a>
          <a class="icon" href="./signin.html" rel="internal"><i>Profile</i></a>
        </nav>
      </section>
    </header>

    <main>
      <section>
        <form action="" method="post">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seuemail@exemplo.com"
            minlength="10"
            maxlength="50"
            autocomplete="email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="*******"
            minlength="8"
            maxlength="20"
            autocomplete="current-password"
            required
          />
          <button class="yellow-button" type="submit">Sign In</button>
        </form>
        <nav>
          <a href="./signup.html" rel="internal">SignUp</a>
          <a href="#" rel="internal">Forget Password?</a>
        </nav>
      </section>

      <picture>
        <img src="../assets/fazendeira.png" alt="Imagem ilustrativa" />
      </picture>
    </main>

    <footer>
      <div><p>Mercado Online de Produtos Orgânicos</p></div>
      <div><p>Copyright © All rights reserved.</p></div>
      <div><a href="./policies.html">Privacy Policies</a></div>
    </footer>
    <script src="./theme.js"></script>
  </body>
</html>
